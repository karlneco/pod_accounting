{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Products</h1>
  <div class="mb-3">
    <a href="{{ url_for('products.create_product') }}" class="btn btn-primary">Add New Product</a>
    <a href="{{ url_for('products.import_products') }}" class="btn btn-secondary">Import Products</a>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Sale Price</th>
        <th>Items Sold</th>
      </tr>
    </thead>
    <tbody>
      {% for product, items_sold in stats %}
      <tr>
        <td>{{ product.name }}</td>
        <td>${{ '%.2f'|format(product.price or 0) }}</td>
        <td>{{ items_sold }}</td>
      </tr>
      {% endfor %}
    </tbody>
    <tfoot>
      <tr>
        <th colspan="2">Total Products</th>
        <td>{{ total_products }}</td>
      </tr>
    </tfoot>
  </table>
</div>
{% endblock %}
