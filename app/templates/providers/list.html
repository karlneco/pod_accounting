{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Providers</h1>
  <div class="mb-3">
    <a href="{{ url_for('providers.create_provider') }}" class="btn btn-primary">
      Add New Provider
    </a>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Currency</th>
      </tr>
    </thead>
    <tbody>
      {% for provider in providers %}
      <tr>
        <td>{{ provider.id }}</td>
        <td>
          <a href="{{ url_for('providers.edit_provider', provider_id=provider.id) }}">
            {{ provider.name }}
          </a>
        </td>
        <td>{{ provider.type }}</td>
        <td>{{ provider.currency_code }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
