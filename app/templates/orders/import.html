{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Import Orders</h1>
  <form method="post" action="{{ url_for('orders.import_orders') }}" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="file" class="form-label">Shopify Orders CSV</label>
      <input class="form-control" type="file" id="file" name="file" accept=".csv" required>
    </div>
    <button type="submit" class="btn btn-primary" id="uploadBtn">Upload & Process</button>
  </form>
</div>
<script>
  document.querySelector('form').addEventListener('submit', function() {
    document.getElementById('uploadBtn').disabled = true;
  });
</script>
{% endblock %}
