<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POD Accounting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
            rel="stylesheet"
    >
    <link
            href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"
            rel="stylesheet"
    />

    <style>
        /* Sidebar sizing & transition */
        #sidebar {
            width: 220px;
            transition: width .2s ease;
        }

        #sidebar.collapsed {
            width: 60px;
        }

        /* Hide text when collapsed */
        #sidebar .nav-link .link-text {
            display: inline;
            transition: opacity .2s;
        }

        #sidebar.collapsed .nav-link .link-text {
            opacity: 0;
            pointer-events: none;
        }

        /* Keep icons centered */
        #sidebar .nav-link {
            white-space: nowrap;
            overflow: hidden;
        }

        /* Optional: adjust main content margin */
        #main-content {
            flex-grow: 1;
            padding: 1rem;
            transition: margin-left .2s ease;
        }

        #sidebar.collapsed + #main-content {
            margin-left: 60px;
        }

    </style>

</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-light border-end">
        <div class="p-2 text-end">
            <!-- Collapse toggle button -->
            <button id="sidebarToggle" class="btn btn-light btn-sm">
                <i class="bi bi-list"></i>
            </button>
        </div>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.dashboard') }}">
                    <i class="bi bi-speedometer2"></i>
                    <span class="link-text ms-1">Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('expenses.list_expenses') }}">
                    <i class="bi bi-wallet-fill"></i>
                    <span class="link-text ms-1">Expenses</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('orders.list_orders') }}">
                    <i class="bi bi-bag-fill"></i>
                    <span class="link-text ms-1">Orders</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('reports.pl_report') }}">
                    <i class="bi bi-file-earmark-text"></i>
                    <span class="link-text ms-1">P&amp;L</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('customers.list_customers') }}">
                    <i class="bi bi-people-fill"></i>
                    <span class="link-text ms-1">Customers</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('providers.list_providers') }}">
                    <i class="bi bi-people-fill"></i>
                    <span class="link-text ms-1">Suppliers</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('products.list_products') }}">
                    <i class="bi bi-box-seam"></i>
                    <span class="link-text ms-1">Products</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('accounts.list_accounts') }}">
                    <i class="bi bi-journal-bookmark-fill"></i>
                    <span class="link-text ms-1">Accounts</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main content -->
    <div id="main-content">
        {% block content %}{% endblock %}
    </div>
</div>

<!-- Sidebar toggle script -->
<script>
    document.getElementById('sidebarToggle').addEventListener('click', function () {
        document.getElementById('sidebar').classList.toggle('collapsed');
    });
</script>
</body>
