<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sticky Column Test</title>
  <style>
    .sticky-col {
      position: sticky;
      left: 0;
      background: white;
      z-index: 2;
      box-shadow: 2px 0 5px -2px #ccc;
    }
    table {
      min-width: 1200px;
      border-collapse: separate;
      border-spacing: 0;
    }
    th, td {
      padding: 8px 16px;
      border: 1px solid #ccc;
    }
    tbody tr > :first-child {
    position: sticky;
    z-index: 1;
    left: 0;
    background: #ddd;
}
  </style>
</head>
<body>
  <div style="overflow-x: auto; width: 100vw; max-width: 100vw;">
    <table>
      <tr>
        <th class="sticky-col">Sticky Col</th>
        <th>Header 2</th>
        <th>Header 3</th>
        <th>Header 4</th>
        <th>Header 5</th>
      </tr>
      <tr>
        <td class="sticky-col">Row 1</td>
        <td>Cell 1-2</td>
        <td>Cell 1-3</td>
        <td>Cell 1-4</td>
        <td>Cell 1-5</td>
      </tr>
      <tr>
        <td class="sticky-col">Row 2</td>
        <td>Cell 2-2</td>
        <td>Cell 2-3</td>
        <td>Cell 2-4</td>
        <td>Cell 2-5</td>
      </tr>
      <tr>
        <td class="sticky-col">Row 3</td>
        <td>Cell 3-2</td>
        <td>Cell 3-3</td>
        <td>Cell 3-4</td>
        <td>Cell 3-5</td>
      </tr>
    </table>
  </div>
</body>
</html>
